<!DOCTYPE html>
<html>
<script type="text/javascript">
var myWindow;
var text;
var appName;
var title;
var backGround;

function cleanStart() {
  if (!!myWindow) {
    myWindow.close();
  }
}

function myFunction() {
  var left = (screen.width/2);
  var top = (screen.height/2);
  myWindow = window.open("", "myWindow", 'directories=no,titlebar=no,toolbar=no,location=no,status=no,menubar=no,scrollbars=yes,width=950,height=400,top='+top+', left='+left);
  myWindow.document.write(text.fontsize(1));
  myWindow.document.body.style.setProperty("font-family", "Lucida Console")
  myWindow.document.title = title;
  myWindow.document.body.style.backgroundColor = backGround;
  myWindow.document.getElementById("myTable").style.backgroundColor = "#203764";
  myWindow.document.getElementById("myTable").style.color = "white";
  myWindow.document.getElementById("myTable").style.textAlign = "center";
}


${addClusterDataPopUp}

</script>
